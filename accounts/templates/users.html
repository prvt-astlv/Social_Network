<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{

    background-color:#B3E5FC;
    border-radius: 10px;

}


.card{
  width: 400px;
  border: none;
  border-radius: 10px;

  background-color: #fff;
}



.stats{

      background: #f2f5f8 !important;

    color: #000 !important;
}
.articles{
  font-size:10px;
  color: #a1aab9;
}
.number1{
  font-weight:500;
}
.followers{
    font-size:10px;
  color: #a1aab9;

}
.number2{
  font-weight:500;
}
.rating{
    font-size:10px;
  color: #a1aab9;
}
.number3{
  font-weight:500;
}
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
{% for profile in profiles %}
        <div class="card p-3">

            <div class="d-flex align-items-center">

                <div class="image">
                    {% if profile.image %}
                        <img src="{{profile.image.url}}" class="rounded" width="155" >
                    {% endif %}
                </div>

            <div class="ml-3 w-100">

               <h4 class="mb-0 mt-0">{{profile.user.username}}</h4>
               <span>{{profile.firstname}} {{profile.lastname}}</span>
               <div class="button mt-2 d-flex flex-row align-items-center">

                <a href="{% url 'chatting' profile.pk %}"><button class="btn btn-sm btn-outline-primary w-100">Chat</button></a>
                    <form method="post" action="follow">{% csrf_token %}
                        {% if profile in user.profile.follows.all %}
                            <button class="btn btn-sm btn-primary w-100 ml-2" disabled>Follow</button>
                            <button class="btn btn-sm btn-primary w-100 ml-2" name="follow" value="unfollow">Unfollow</button>
                        {% else %}
                            <button class="btn btn-sm btn-primary w-100 ml-2" name="follow" value="follow">Follow</button>
                            <button class="btn btn-sm btn-primary w-100 ml-2" disabled>Unfollow</button>
                        {% endif %}                    
                    </form>
               </div>


            </div>


            </div>

        </div>
{% endfor %}
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
